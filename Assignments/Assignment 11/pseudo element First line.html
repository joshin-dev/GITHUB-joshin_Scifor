<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first line pseudo elements</title>
</head>
<style>
    p::first-line {
       background-color: aqua;
        color: red;
    }   
</style>
<body>
    <p>
        This is the first line of the paragraph.<br>
        This is the second line of the paragraph.<br>
        This is the third line of the paragraph.<br>
    </p>
</body>
</html>
