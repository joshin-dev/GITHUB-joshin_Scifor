<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first letter pseudo elements</title>
</head>
<style>
    p::first-letter {
        font-size: 2em;
        color: red;
        text-transform: uppercase;
        background-color:antiquewhite ;
    }   

</style>
<body>
    <p>
        This is a paragraph.
    </p>
</body>
</html>
