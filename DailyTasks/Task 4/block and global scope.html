<html>
    <script>
        {
            let y = 10; // Block scope variable
            document.write(y + "<br>"); 
        }
        {
            var x = 20; // Global scope variable
            document.write(x + "<br>"); 
        }
        //document.write(y); 
        document.write(x); // x is accessible here because it is globally scoped
    </script>
</html>
