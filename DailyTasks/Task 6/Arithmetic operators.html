<html>
    <script>
        var a = 10;
        var b = 20;
       
        document.write(a + b + "<br> ");//addition
        document.write(b-a+ "<br> ");//subtraction
        document.write(a*b+ "<br> ");//multiplication
        document.write(a/b+ "<br> ");//division
        document.write(a%b+ "<br> ");//modulus
    </script>
</html>
