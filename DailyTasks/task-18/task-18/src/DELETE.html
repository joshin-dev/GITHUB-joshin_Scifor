<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELETE Method Example</title>
  <script src="https://unpkg.com/@babel/standalone@7.14.5/babel.min.js"></script>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
</head>
<body>
  <h1>Delete Post </h1>
  <div id="root"></div>
  <div id="result"></div>
  <script type="text/babel">
    function DeleteButton({ apiUrl }) {
      const handleDelete = async () => {
        try {
          const response = await fetch(apiUrl, {
            method: 'DELETE',
          });
          if (response.ok) {
            document.getElementById('result').innerHTML = 'Post deleted successfully!';
          } else {
            document.getElementById('result').innerHTML = `Error deleting post: ${response.status}`;
          }
        } catch (error) {
          document.getElementById('result').innerHTML = `Error: ${error.message}`;
        }
      };

      return (
        <button onClick={handleDelete}>
          Delete Post
        </button>
      );
    }

    const apiUrl = 'https://jsonplaceholder.typicode.com/posts/1';

    ReactDOM.render(<DeleteButton apiUrl={apiUrl} />, document.getElementById('root'));
  </script>
</body>
</html>
