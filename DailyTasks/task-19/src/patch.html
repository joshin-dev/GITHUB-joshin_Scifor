<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PATCH Name</title>
</head>
<body>
  <label for="nameInput">Name:</label>
  <input type="text" id="nameInput" placeholder="Enter new name">
  <button id="updateStatusBtn">Update Name</button>
  <pre id="result"></pre>
  <script>
    document.getElementById('updateStatusBtn').onclick = async function() {
      const name = document.getElementById('nameInput').value;
      if (!name) {
        document.getElementById('result').textContent = 'Please enter a name.';
        return;
      }
      const response = await fetch('https://jsonplaceholder.typicode.com/users/2', {
        method: 'PATCH',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: name })
      });
      const data = await response.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
