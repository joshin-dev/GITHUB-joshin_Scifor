<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1 style="color: rgb(237, 152, 48);">Student Registration Form</h1>
    <form>
        Enter Your FirstName:<input type="text" name="first name"><br><br>
        Enter Your Middle Name:<input type="text" name="middle name"><br><br>
        Enter your last name:<input type="text" name="last name"><br>  <br> 
        Enter Your Age:<input type="number" name="age" min="18" max="30"><br><br>
        <label for="gender">Select Gender:</label><br><br>
        <input type="radio"  name="gender">Male<br><br>
        <input type="radio"  name="gender">Female<br><br>
        <input type="submit"><br><br>
        <input type="reset"><br><br>   
    </form>
</body>
</html>
