<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Table</title>
    <style>
        body{
            background: linear-gradient(45deg, #032547, #5396da);
        }
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
        font-family: Arial, sans-serif;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      td {
       color: #f9f9f9;
      }

      th {
        background-color: #f4f4f4;
        font-weight: bold;
      }

      tfoot {
        font-weight: bold;
        background-color: #f9f9f9;
        color: #032547;
      }

      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Product List
        <hr />
      </caption>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pencil</td>
          <td>5</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Book</td>
          <td>40</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Sketchbook</td>
          <td>40</td>
          <td>1</td>
        </tr>
        <tr>
          <td>Pen</td>
          <td>10</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total Price</th>
          <th id="totalAmount">--</th>
        </tr>
      </tfoot>
    </table>

    <form action="#" onsubmit="return false;">
      <button type="submit" onclick="document.getElementById('totalAmount').innerHTML = '₹195';">
        Display Total
      </button>
    </form>
  </body>
</html>
