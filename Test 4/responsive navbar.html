<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="responsive navbar.html">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="responsive navbar.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="py-5">
        <div class="container">
          <h2 class="text-center mb-5">Images</h2>
          <div class="row g-4">
            
            <!-- Image 1 -->
            <div class="col-md-4">
              <div class="card h-100 shadow-sm">
                <img src="Image 1.jpeg" class="card-img-top" alt="Image 1">
                <div class="card-body text-center">
                  <h5 class="card-title">Image 1</h5>
                  <p class="card-text">This is a sample Text.</p>
                  <a href="#" class="btn btn-outline-secondary">Hey What's Up</a>
                </div>
              </div>
            </div>

             <!-- Image 2 -->
            <div class="col-md-4">
                <div class="card h-100 shadow-sm">
                  <img src="Image 2.png" class="card-img-top" alt="Image 2">
                  <div class="card-body text-center">
                    <h5 class="card-title">Image 2</h5>
                    <p class="card-text">This is a sample Text.</p>
                    <a href="#" class="btn btn-outline-secondary">Hey What's Up</a>
                  </div>
                </div>
              </div>
  
               <!-- Image 3-->
               <div class="col-md-4">
                  <div class="card h-100 shadow-sm">
                    <img src="Image 3.jpg" class="card-img-top" alt="Image 3">
                    <div class="card-body text-center">
                      <h5 class="card-title">Image 3</h5>
                      <p class="card-text">This is a sample Text.</p>
                      <a href="#" class="btn btn-outline-secondary">Hey What's Up</a>
                    </div>
                  </div>
                </div>
  

          </div>
        </div>
      </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
