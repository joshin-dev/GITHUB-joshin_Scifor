
<!DOCTYPE html>
<html lang="en">    
<head>      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate</title>
</head>
<body>
    <script>
        function concatenateStrings(str1, str2) {
            return str1 + str2;
        }
        const string1 = "Hello, ";
        const string2 = "world!";
        const result = concatenateStrings(string1, string2);
        document.write(result);
    </script>
</body>
</html>
